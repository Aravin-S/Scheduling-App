d<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Task Scheduling App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3498db, #8e44ad);
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 10px 0;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    span {
      font-size: 18px;
    }
    a {
      color: #eee;
      text-decoration: none;
      margin-left: 10px;
    }
    a:hover {
      color: #ccc;
    }
    form {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Task Scheduling App</h1>
  <ul>
    {% for task in tasks %}
    <li>
      <input type="checkbox" name="done" {% if task['done'] %}checked{% endif %} onchange="this.form.submit()">
      <span {% if task['done'] %}style="text-decoration: line-through"{% endif %}>{{ task['task'] }}</span>
      <a href="{{ url_for('edit', index=loop.index0) }}">edit</a>
      <a href="{{ url_for('delete', index=loop.index0) }}">delete</a>
    </li>
    {% endfor %}
  </ul>
  <form action="{{ url_for('add') }}" method="post">
    <input type="text" name="task" placeholder="Enter a new task">
    <button type="submit">Add</button>
  </form>
</body>
</html>
