<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #3498db, #8e44ad);
      color: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      text-align: center;
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Edit Task </h1>
  <form action="{{ url_for('edit', index=index) }}" method="post">
    <input type="text" name="task" value="{{ task['task'] }}">
    <button type="submit">Save</button>
  </form>
</body>
</html>
